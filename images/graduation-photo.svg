<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="#0f0f23"/>
  
  <!-- Starfield -->
  <circle cx="50" cy="80" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="120" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="280" cy="90" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="320" cy="200" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="80" cy="300" r="1.3" fill="#ffffff" opacity="0.9"/>
  <circle cx="350" cy="350" r="0.8" fill="#ffffff" opacity="0.4"/>
  <circle cx="120" cy="420" r="1.1" fill="#ffffff" opacity="0.7"/>
  <circle cx="280" cy="450" r="1.4" fill="#ffffff" opacity="0.8"/>
  
  <!-- Cosmic aura orbs -->
  <circle cx="200" cy="150" r="80" fill="url(#cosmicGradient)" opacity="0.15" filter="url(#glow)"/>
  <circle cx="150" cy="250" r="60" fill="#8b5cf6" opacity="0.1" filter="url(#glow)"/>
  <circle cx="280" cy="350" r="70" fill="#00bcd4" opacity="0.12" filter="url(#glow)"/>
  
  <!-- Central energetic sphere -->
  <circle cx="200" cy="200" r="50" fill="none" stroke="url(#cosmicGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="200" r="45" fill="none" stroke="#00bcd4" stroke-width="1" opacity="0.4"/>
  
  <!-- Inner light waves -->
  <circle cx="200" cy="200" r="40" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.3" stroke-dasharray="5,5"/>
  <circle cx="200" cy="200" r="25" fill="none" stroke="#00bcd4" stroke-width="1" opacity="0.4"/>
  
  <!-- Radiating energy lines -->
  <line x1="200" y1="160" x2="200" y2="110" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  <line x1="200" y1="240" x2="200" y2="290" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  <line x1="160" y1="200" x2="110" y2="200" stroke="#00bcd4" stroke-width="1.5" opacity="0.6"/>
  <line x1="240" y1="200" x2="290" y2="200" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Subtle expansion rings -->
  <circle cx="200" cy="200" r="55" fill="none" stroke="#f59e0b" stroke-width="0.5" opacity="0.2"/>
  <circle cx="200" cy="200" r="65" fill="none" stroke="#6366f1" stroke-width="0.5" opacity="0.15"/>
  
  <!-- Healing light particles -->
  <circle cx="160" cy="160" r="3" fill="#f59e0b" opacity="0.6" filter="url(#glow)"/>
  <circle cx="240" cy="180" r="2.5" fill="#00bcd4" opacity="0.5" filter="url(#glow)"/>
  <circle cx="200" cy="140" r="2" fill="#6366f1" opacity="0.6" filter="url(#glow)"/>
  <circle cx="180" cy="260" r="2.5" fill="#8b5cf6" opacity="0.5" filter="url(#glow)"/>
  <circle cx="250" cy="240" r="2" fill="#f59e0b" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Title inscription -->
  <text x="200" y="420" font-family="Orbitron, monospace" font-size="16" fill="#00bcd4" opacity="0.8" text-anchor="middle">
    EXPANDED CONSCIOUSNESS
  </text>
</svg>
