<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <radialGradient id="healingGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#00bcd4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:0" />
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dreamBlur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Deep space background -->
  <rect width="400" height="500" fill="#0a0a1a"/>
  
  <!-- Distant stars -->
  <circle cx="40" cy="60" r="0.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="120" cy="100" r="0.6" fill="#ffffff" opacity="0.5"/>
  <circle cx="200" cy="50" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="320" cy="140" r="0.7" fill="#ffffff" opacity="0.6"/>
  <circle cx="360" cy="80" r="0.9" fill="#ffffff" opacity="0.7"/>
  <circle cx="70" cy="400" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="250" cy="480" r="0.7" fill="#ffffff" opacity="0.6"/>
  <circle cx="380" cy="420" r="1.1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Inner world visualization - healing spirals -->
  <g opacity="0.7">
    <path d="M 200 100 Q 180 150 200 200 Q 220 150 200 100" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M 200 100 Q 220 150 200 200 Q 180 150 200 100" fill="none" stroke="#00bcd4" stroke-width="1.5"/>
  </g>
  
  <!-- Central healing vortex -->
  <circle cx="200" cy="250" r="90" fill="url(#healingGradient)" filter="url(#softGlow)"/>
  
  <!-- Concentric healing circles -->
  <circle cx="200" cy="250" r="70" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
  <circle cx="200" cy="250" r="50" fill="none" stroke="#00bcd4" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="250" r="30" fill="none" stroke="#f59e0b" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Inner light sphere -->
  <circle cx="200" cy="250" r="15" fill="#6366f1" opacity="0.3" filter="url(#softGlow)"/>
  
  <!-- Healing emanations radiating outward -->
  <line x1="200" y1="160" x2="200" y2="100" stroke="#00bcd4" stroke-width="2" opacity="0.5" filter="url(#dreamBlur)"/>
  <line x1="200" y1="340" x2="200" y2="400" stroke="#8b5cf6" stroke-width="2" opacity="0.5" filter="url(#dreamBlur)"/>
  <line x1="110" y1="250" x2="50" y2="250" stroke="#6366f1" stroke-width="2" opacity="0.5" filter="url(#dreamBlur)"/>
  <line x1="290" y1="250" x2="350" y2="250" stroke="#00bcd4" stroke-width="2" opacity="0.5" filter="url(#dreamBlur)"/>
  
  <!-- Diagonal energy flows -->
  <line x1="140" y1="190" x2="100" y2="150" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
  <line x1="260" y1="310" x2="300" y2="350" stroke="#00bcd4" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Floating healing particles -->
  <circle cx="140" cy="200" r="4" fill="#f59e0b" opacity="0.7" filter="url(#softGlow)">
    <animate attributeName="cy" from="200" to="180" dur="6s" repeatCount="indefinite" />
  </circle>
  <circle cx="260" cy="290" r="3" fill="#00bcd4" opacity="0.6" filter="url(#softGlow)">
    <animate attributeName="cy" from="290" to="310" dur="7s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="150" r="2.5" fill="#6366f1" opacity="0.5" filter="url(#softGlow)">
    <animate attributeName="cx" from="200" to="220" dur="8s" repeatCount="indefinite" />
  </circle>
  
  <!-- Bottom inscription -->
  <text x="200" y="480" font-family="Orbitron, monospace" font-size="14" fill="#00bcd4" opacity="0.6" text-anchor="middle">
    INNER WORLDS
  </text>
</svg>
